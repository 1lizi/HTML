<html lang="en">

  <meta charset="UTF-8">
  <title>链接标签学习</title>

<body>
<!--使用name作为标记-->
<a name="top">顶部</a>

<!--a标签
href :表示要跳转到哪个页面
target:表示窗口在哪里打开
_blank 在新标签中打开
_self 在自己的网页中打开

-->
<a href ="1.我的第一个网页.html">点击这里跳转到页面一</a>
<a href="https://www.baidu.com"> 点击这里跳转到百度</a>

<br>

<!--可以嵌套图片-->
<a href ="1.我的第一个网页.html">
  <img src="../resources/image/girl.jpg" alt="一个女孩子" title="悬停文字" width ="300" height="300"></a>







<!--锚链接
1.需要一个锚标记
2.跳转到标记
-->
<a href="#top">回到顶部</a>

<a name="down"> down</a>



</body>
</html>
