<!-- 告诉浏览器 我们使用的是什么规范 -->
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <title>基本标签学习</title>
</head>
<!--网页的主体-->
<body>
<h1>一级标签</h1>
<h2>二级标签</h2>
<h3>三级标签</h3>
<h4>四级标签</h4>
<h5>五级标签</h5>
<h6>六级标签</h6>


<!--段落标签-->
<p>跑得快跑得快</p>
<p>一只没有耳朵</p>
<p>一只没有尾巴</p>
<p>真奇怪真奇怪</p>
<p>两只老虎两只老虎</p>

<!--换行标签-->
跑得快跑得快<br>
一只没有耳朵<br>
一只没有尾巴<br>
真奇怪真奇怪<br>
两只老虎两只老虎<br>

<!--t特殊符号-->
空格
空&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;格<br>

&gt;<br>
&lt;<br>
&copy;<br>版权所有符号
</body>
</html>

<!-- 粗体，斜体-->
<h1> 字体样式标签</h1>
粗体： <strong> 一个小栗子</strong>
斜体：<em> 一个小栗子</em>

<hr> 分割线</hr>
